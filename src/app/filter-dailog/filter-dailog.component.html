<div style="max-height: 315px;overflow: hidden;">
    <div class="dialog-header" style="margin-bottom: 15px;">
        <h2 style="margin: 0;">Product filer</h2>
    </div>
    <div class="condition-padding" style="overflow-y: scroll;height: 200px;">
        <div *ngFor="let field of data.moduleMetaList">
            <app-field-condition [fieldDetails]="field"></app-field-condition>
        </div>
    </div>
    <div style="display: flex;">
        <button class="modal-btn-cancel place-order-btn" mat-button (click)="onNoClick()">close filter</button>
        <button class="btn-primary place-order-btn" mat-button (click)="onSave()">Apply filter</button>
    </div>
</div>
